<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="form2-container">
            <div class="form2-col1">
                <img src="pexels-international-fund-for-animal-welfare-5486952.jpg" alt="">
            </div>
            <div class="form2-col2">
                <h2>Pet Information</h2>
                <div class="pet-info">
                    <div class="pet-name">
                        <p>Name</p>
                        <input type="text" name="Pet Name"> 
                    </div>
                    <div>
                        <p class="pet-breed">breed</p>
                        <input type="text" name="Pet Breed">
                    </div>
                    <div >
                        <p>gender</p>
                        <div class="genders"> 
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        </div>
                    </div>
                    <div>
                        <p>birthday</p>
                        <input type="date">
                    </div>
                </div>
                <!-- phone -->
                <br><br>
                <h2>Emergency Contact</h2>
                <p>Name</p>
                <div class="form1-name-inputs">
                    <input type="text" class="form1-input1">
                    <input type="text" class="form1-input2">
                    <input type="text" class="form1-input3">
                    <p class="f1-input1">last name</p>
                    <p class="f1-input2">first name</p>
                    <p class="f1-input3">middle name</p>
                </div>
                <p>phone number</p>
                <div class="form1-phone">
                    <select name="cars" id="cars">
                        <option value="">Select</option>
                        <option value="09">+63</option>
                        <option value="mercedes">Mer</option>
                        <option value="audi">Audi</option>
                    </select>
                    <input type="text">
                </div>
                <button class="next">next</button>
                 <button class="back">Back</button>
                <button class="next2">next</button>

            </div>
            
        </div>
    </form>
</body>
</html>
